<div class="page">
  <div>
    <div class="page-row">
      <div></div>
      <div style="text-align: center;">
        <h1>
          {{'Title' | translate}}
        </h1>
      </div>
      <div style="text-align: right;">
        <a href="#" (click)="switchLang()"><img src="assets/images/{{language}}.svg"
            style="height: 32px;width: 32px;" /></a>
      </div>
    </div>
  </div>
  <div>
    <div class="page-row">
      <div style="border: 1px solid;width: 100%;height: calc(100vh - 125px);position:relative;overflow: hidden;">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:absolute;" id="rectangleSvg"
          [style.left]="rectangle.left + 'px'" [style.top]="rectangle.top + 'px'" [style.width]="rectangle.width"
          [style.height]="rectangle.height">
          <rect x="0" y="0" width="100%" height="100%" stroke="#8000FF" fill="#8080FF" rx="0" ry="0" stroke-width="5" />
        </svg>
      </div>
    </div>
  </div>
  <div>
    <div class="page-row mt-1">
      <div>
        <b>{{'Parameter' | translate}}:</b> {{ (rectangle.width + rectangle.height) * 2}}
      </div>
      <div>
      </div>
      <div style="text-align: right;">
        <button type="button" class="btn btn-danger" (click)="reset()">{{'Reset' | translate}}</button>
        &nbsp;
        <button type="button" class="btn btn-success" (click)="save()">{{'Save' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-spin-clockwise"></ngx-spinner>
