<div style="border: 2px solid;width: 100%;height: 100%;position:relative;overflow: hidden;">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:absolute;" id="rectangleSvg"
  [style.left]="rectangle.left + 'px'" [style.top]="rectangle.top + 'px'" [style.width]="rectangle.width" [style.height]="rectangle.height">
    <rect x="0" y="0" width="100%" height="100%" stroke="#8000FF" fill="#8080FF" rx="0" ry="0" stroke-width="5" />
    Sorry, your browser does not support inline SVG.
  </svg>
</div>
<div class="flex-container">
  <div>
    Parameter: {{ (rectangle.width + rectangle.height) * 2}}
  </div>
  <div>
    <button type="button" (click)="reset()">Reset</button>
  </div>
  <div>
    <button type="button" (click)="save()">Save</button>
  </div>
</div>
